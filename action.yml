name: 'Push directory to another repository'
description: 'Useful to push files to another repository to be used, for example, via github pages'
inputs:
  source-directory:
    description: 'Source directory from the origin directory'
    required: true
  destination-github-username:
    description: 'Name of the destination username/organization'
    required: true
  destination-repository-name:
    description: 'Destination repository'
    required: true
  user-email:
    description: 'Email for the git commit'
    required: true
  destination-repository-username:
    description: '[Optional] Username/organization for the destination repository'
    required: false
    default: ''
  target-branch:
    description: '[Optional] set target branch name for the destination repository. Defaults to "master"'
    default: 'master'
    required: false
  commit-message:
    description: '[Optional] commit message for the output repository. ORIGIN_COMMIT is replaced by the URL@commit in the origin repo'
    default: 'Update from ORIGIN_COMMIT'
    required: false
  destination-repository-directory:
    description: 'Destination directory in the destination repository'
    default: '.'
    required: false
  create-destination-directory:
    description: '[Optional] creates the destination directory if it does not exist'
    default: ''
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.source-directory }}
    - ${{ inputs.destination-github-username }}
    - ${{ inputs.destination-repository-name }}
    - ${{ inputs.user-email }}
    - ${{ inputs.destination-repository-username }}
    - ${{ inputs.target-branch }}
    - ${{ inputs.commit-message }}
    - ${{ inputs.destination-repository-directory }}
    - ${{ inputs.create-destination-directory }}
branding:
  icon: 'git-commit'
  color: 'green'
